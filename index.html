<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Khula:wght@800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="root">
        <header>
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo-white.png" alt="logo-white">
            </div>
            <div class="title">
                To Do List
            </div>
        </header>

        <main>
            <!-- Section add todo -->
            <div class="add">
                <i class="fas fa-plus" @click ="add()"> Add</i>
                <input class="inputText" type="text" placeholder="Inserisci il testo" v-model="input" @keyup.enter="add()">
            </div>



            <!-- Section todo -->
            <div class="todo" v-for="(item, index) in todos">
                <div class="check">
                    <i v-if = "item.done == false" class="far fa-circle" ></i>
                    <i v-else class="far fa-check-circle" ></i>
                </div>
                <div class="text" :class="{lineOn : item.done}">{{item.text}}</div>
                <div class="delete"><i class="far fa-times-circle" @click="remove(index)"></i></div>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
